<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />

    <title>My Encrypt/Decrypt App</title>
  </head>
  <body>
    <video playsinline loop autoplay muted id="bgvid">
      <source src="video/background_video.webm" type="video/webm" />
      <source src="video/background_video.mp4" type="video/mp4" />
    </video>
    <!-- MAIN CONTAINER -->
    <div id="container">
      <!-- MAIN-TITLE -->
      <div class="main-title">
        <h1>Encrypt/Decrypt App</h1>
      </div>
      <!-- APP-MENU -->
      <div class="app-menu">
        <!-- ENCRYPT/DECRYPT BUTTONS -->
        <div class="app-menu-buttons">
          <button
            class="decrypt"
            type="button"
            onclick="showForm('decrypt-form')"
          >
            <img
              src="https://icons.iconarchive.com/icons/hopstarter/soft-scraps/32/Lock-Lock-icon.png"
              width="32"
              height="32"
            />
          </button>
          <button
            class="encrypt"
            type="button"
            onclick="showForm('encrypt-form')"
          >
            <img
              src="https://icons.iconarchive.com/icons/hopstarter/soft-scraps/32/Lock-Unlock-icon.png"
              width="32"
              height="32"
            />
          </button>
        </div>
        <!-- DECRYPT-ENCRYPT-FORM -->
        <div class="form">
          <!-- TEXT-INPUT -->
          <div id="decrypt-form" class="form-container">
            <form>
              <input type="text" />
            </form>
          </div>
          <div id="encrypt-form" class="form-container">
            <form>
              <input type="text" />
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
